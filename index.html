<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    </a><div class="prevent-select">
    <style>
        .prevent-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://img.goodfon.com/original/1920x1080/d/43/hexagons-geometric-shapes-geometry-texture-black-blue-simple.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            overflow:hidden;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            color: rgb(120, 120, 120);
            font-size: 50px;
            margin: 20px 0;
        }

        h3 {
            color: lightgray;
        }

        .button-container {
            margin: 20px 0;
        }
        .icon-container {
            margin: 20px 0;
        }

        button {
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 32px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.5s;
        }
        .github {
            padding-bottom: 2%;
            width: 50px;
            height: 50px;
        }

        .blueButton { background-color: blue; }
        .blueButton:hover { background-color: lightgrey; color: blue; }

        .purpleButton { background-color: darkorchid; }
        .purpleButton:hover { background-color: lightgrey; color: darkorchid; }

        .brownbutton { background-color: brown; }
        .brownbutton:hover { background-color: lightgrey; color: brown; }

        .greenbutton {background-color: lime;}
        .greenbutton:hover {background-color: lightgrey; color: rgb(32, 130, 32)}

        .eaglebutton {background-color: green}
        .eaglebutton:hover {background-color: lightgrey; color: green}

        .greybutton {background-color: gray}
        .greybutton:hover {background-color: lightgrey; color: black}

        .monkeytype {background-color: goldenrod;}
        .monkeytype:hover {background-color: lightgrey; color: goldenrod}

        .reemo {background-color: rgb(61, 94, 115);}
        .reemo:hover {background-color: rgb(0, 0, 0); color: rgb(61, 94, 115)}
    </style>
</head>
<body>
    <header>Home Page</header>
    <h3>School</h3>
    <div class="button-container">
        <button class="blueButton" onclick="window.open('http://stoughton.schoology.com')">Schoology</button>
        <button class="purpleButton" onclick="window.open('https://www.stoughton.k12.wi.us/')">Stoughton Home Page</button>
        <button class="greenbutton" onclick="window.open('https://stoughtonwi.infinitecampus.org/campus/portal/students/stoughton.jsp?status=login')">Infinte Campus</button>
        <button class="greybutton" onclick="window.open('https://auth.xello.world/Google/Student/164DC503-23F7-43CA-9317-844A3D89AE22')">Xello</button>
    </div>
    <h3>Games</h3>
    <div class="button-container">
        <button class="brownbutton" onclick="window.open('https://orteil.dashnet.org/cookieclicker/')">Cookie Clicker</button>
        <button class="eaglebutton" onclick="window.open('https://eaglercraft.com/')">Eaglercraft (minecraft clone)</button>
        <button class="monkeytype" onclick="window.open('https://monkeytype.com/')">Monkey Type</button>
    </div>
    
    <h3>Cloud Streaming</h3>
    <div class="button-container">
        <button class="reemo" onclick="window.open('https://reemo.io/')">Reemo</button>

    </div>

        <!-- <h3>Utilitys</h3>
    <div class="button-container">

    </div>--> 

</body>
<div class="icon-container">
    <a href="https://github.com/OctupleSnow/Main" target="_blank"><img src="https://img.icons8.com/m_sharp/512/FFFFFF/github.png" style="
        width: 50px;
        height: 50px;
        position: absolute;
        bottom: 5px;
        right: 5px;">
</div>
</div>
</html>
